default_view:
  view: true
  icon: mdi:home
  entities:
    - group.presence
    - group.internet_speed
    - group.workstation
    - group.clothesline
    - group.weather
    - group.media_centre
    - group.lights

zigbee2mqtt:
  control: hidden
  name: zigbee2mqtt
  entities:
    - input_boolean.zigbee_permit_join
    - timer.zigbee_permit_join
    - sensor.zigbee2mqtt_bridge_state
    - switch.zigbee2mqtt_main_join
    - automation.enable_zigbee_joining
    - automation.disable_zigbee_joining
    - automation.disable_zigbee_joining_by_timer
    - input_select.zigbee2mqtt_log_level
    - automation.zigbee2mqtt_log_level

lights:
  name: Lights
  control: hidden
  entities:
   - light.sengled_classic_1
   - light.sengled_classic_2

presence:
  name: Presence
  control: hidden
  entities:
   - device_tracker.winnie_phone
   - device_tracker.andrew_phone

workstation:
  name: Workstation
  control: hidden
  entities:
    - sensor.octoprint_current_state
    - sensor.octoprint_job_percentage
    - sensor.octoprint_time_elapsed
    - sensor.octoprint_time_remaining
    - camera.octopi

internet_speed:
  name: Internet Speed
  control: hidden
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload

clothesline:
  name: Clothesline
  control: hidden
  entities:
    - sensor.clothesline_temperature
    - sensor.clothesline_relative_humidity
    - sensor.clothesline_heat_index

weather:
  name: Weather
  control: hidden
  icon: mdi:weather-cloudy
  entities:
    - sun.sun
    - sensor.bom_local_air_temp_c
    - sensor.bom_local_feels_like_c
    - sensor.bom_local_cloud
    - sensor.bom_local_relative_humidity

media_centre:
  name: Media Centre
  control: hidden
  entities:
    - media_player.kodi_2
    - script.shuffle_music
    - script.start_netflix

energy_view:
  view: yes
  icon: mdi:flash
  name: Energy
  entities:
    - group.switches

configuration_view:
  view: yes
  icon: mdi:settings
  name: Configuration
  entities:
    - group.zigbee2mqtt

switches:
  name: Switches
  control: hidden
  entities:
    - switch.0x00158d00028feb0b_switch
    - sensor.0x00158d00028feb0b_power
    - switch.0x00158d00028fe92c_switch
    - sensor.0x00158d00028fe92c_power
    - sensor.0x00158d00026e9fa1_switch
    - sensor.0x00158d00026e9fa1_power
    - switch.0x00158d00028b850a_switch
    - sensor.0x00158d00028b850a_power
