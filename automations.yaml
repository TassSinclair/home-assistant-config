- id: '1579963381415'
  alias: Toggle north bedroom lamp
  description: ''
  trigger:
  - entity_id: sensor.0x00158d00033e8df9_click
    platform: state
    to: single
  condition: []
  action:
  - device_id: c401a39f2848404b903f1c8776508752
    domain: light
    entity_id: light.0xb0ce1814033b6827_light
    type: toggle
- id: '1579963933873'
  alias: Set north bathroom lamp brightness
  description: ''
  trigger:
  - entity_id: sensor.0x00158d00033e8df9_click
    platform: state
    to: double
  condition: []
  action:
  - alias: ''
    service: light.turn_on
    data_template:
      entity_id: light.0xb0ce1814033b6827_light
      transition: '1'
      brightness: '{{ 255 if state_attr("light.0xb0ce1814033b6827_light", "brightness")
        == 5 else 5 }}'
